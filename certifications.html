<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications - XXX</title>
  <style>
    :root {
      --primary: #44535e;
      --white: #ffffff;
      --nav-bg: #3f4b56;
      --nav-link: #ffffff;
      --nav-active-bg: rgba(255,255,255,0.15);
      --background: #f4f4f2;
      --black: #000000;
      --text-dark: #1f2937;
      --section1-bg: linear-gradient(to right, #d8d8d6, #c9c8c5);
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 1.5rem;
      --space-lg: 2rem;
      --space-xl: 4rem;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      font-size: 1rem;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* -------------------- NAVIGATION BAR -------------------- */
    nav {
      background-color: var(--primary);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background-color: var(--nav-active-bg);
    }

    /* -------------------- HERO SECTION -------------------- */
    .hero {
      background: var(--section1-bg);
      padding: var(--space-sm) 0 0; /* Reduced top padding significantly */
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem; /* Very small space below heading */
      background: linear-gradient(to right, var(--nav-bg), var(--text-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }

    .hero h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: var(--nav-bg);
      transform: scaleX(0);
      transform-origin: center;
      animation: titleUnderline 2s ease-out forwards;
    }
    @keyframes titleUnderline {
      to { transform: scaleX(1); }
    }

    .hero p {
  max-width: 800px;
  margin: 1rem auto 0; /* Added 1rem top margin */
  font-size: 1rem;
  color: var(--text-dark);
  padding: 0 var(--space-md) var(--space-sm);
}

    /* -------------------- CERTIFICATIONS SECTION -------------------- */
    .certificates {
      padding: var(--space-md) 5% var(--space-xl) 5%;
      background-color: var(--background);
      position: relative;
    }

    .section-title {
      color: var(--black);
      text-align: center;
      font-size: 2rem;
      margin-bottom: var(--space-lg);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    /* FIXED 4-COLUMN GRID */
    .cert-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-md);
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
    }

    .cert-card {
      background: var(--white);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 140px;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
    }

    .cert-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .cert-img {
      max-width: 110px;
      max-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cert-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
      transition: transform 0.2s ease;
    }

    .cert-card:hover .cert-img img {
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .cert-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }
      .section-title {
        font-size: 1.5rem;
      }
      .cert-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- NAVIGATION -->
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="products.html">Products</a>
    <a href="certifications.html" class="active">Certifications</a>
    <a href="sustainability.html">Sustainability</a>
    <a href="contact.html">Contact Us</a>
    <a href="index.html">Careers</a>
  </nav>
  
  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Our Accreditations</h1>
    <p>
      Each certification represents our unwavering commitment to excellence, quality, and sustainable practices 
      in the textile industry. These badges of honor validate our global standards.
    </p>
  </section>

  <!-- CERTIFICATIONS GRID -->
  <section class="certificates">
    <h2 class="section-title">Certifications</h2>

    <div class="cert-grid">
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert1.png" alt="Certification 1">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert2.png" alt="Certification 2">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert3.png" alt="Certification 3">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert4.png" alt="Certification 4">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert5.png" alt="Certification 5">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert6.png" alt="Certification 6">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert7.png" alt="Certification 7">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert8.png" alt="Certification 8">
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const certCards = document.querySelectorAll('.cert-card');

      const animateOnScroll = () => {
        certCards.forEach((card, index) => {
          const rect = card.getBoundingClientRect().top;
          const trigger = window.innerHeight / 1.3;
          if (rect < trigger) {
            card.style.transitionDelay = `${index * 0.1}s`;
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
          }
        });
      };

      certCards.forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'all 0.6s ease-out';
      });

      animateOnScroll();
      window.addEventListener('scroll', animateOnScroll);
    });
  </script>
</body>
</html>
